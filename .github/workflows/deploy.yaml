name: Docker CI/CD for Attention App (with Diagnostics)

on:
  push:
    branches: [ "main" ] # ì‚¬ìš©ìë‹˜ì˜ ë¸Œëœì¹˜ ì´ë¦„ 'main'ìœ¼ë¡œ ìœ ì§€

jobs:
  # ì²« ë²ˆì§¸ Job: Docker ì´ë¯¸ì§€ ë¹Œë“œ ë° í‘¸ì‹œ
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      # 1. ì†ŒìŠ¤ ì½”ë“œ ì²´í¬ì•„ì›ƒ
      - name: Checkout source code
        uses: actions/checkout@v4

      # =======================================================
      # âœ¨âœ¨âœ¨ ì§„ë‹¨ìš© ë¡œê·¸ ì¶”ê°€ ë‹¨ê³„ âœ¨âœ¨âœ¨
      # =======================================================
      - name: ğŸ§ 1. Verify Git Commit
        run: |
          echo ">>> LATEST COMMIT:"
          git log -1

      - name: ğŸ§ 2. Verify File List
        run: |
          echo ">>> FILE LIST:"
          ls -laR

      - name: ğŸ§ 3. Verify mainService.html content
        run: |
          echo ">>> mainService.html CONTENT:"
          # íŒŒì¼ì´ ì—†ì„ ê²½ìš° ì—ëŸ¬ê°€ ë‚˜ì§€ ì•Šë„ë¡ || true ì¶”ê°€
          cat nodejs/pages/mainService.html || true
      # =======================================================

      # 2. Docker Hub ë¡œê·¸ì¸
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3. Docker ì´ë¯¸ì§€ ë¹Œë“œ ë° í‘¸ì‹œ
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/attention-app:latest
          no-cache: true # Docker ë¹Œë“œ ìºì‹œë¥¼ ì‚¬ìš©í•˜ì§€ ì•Šë„ë¡ ì„¤ì •

  # ë‘ ë²ˆì§¸ Job: EC2ì— ë°°í¬
  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2 instance
        uses: appleboy/ssh-action@v1.0.3
        with:
          # ì‚¬ìš©ìë‹˜ì˜ ì‹œí¬ë¦¿ ì´ë¦„ìœ¼ë¡œ ìœ ì§€
          host: ${{ secrets.AWS_HOST }}
          username: ${{ secrets.AWS_USER }}
          key: ${{ secrets.AWS_KEY }}
          script: |
            cd /work/attention
            docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/attention-app:latest
            docker compose down
            docker compose up -d