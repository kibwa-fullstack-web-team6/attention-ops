apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: attention-ingress
  annotations:
    # kubernetes.io/ingress.class 어노테이션은 삭제합니다.
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/certificate-arn: "arn:aws:acm:ap-northeast-2:123456789012:certificate/your-cert-id" # 실제 값으로 변경
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS":443}]'
    alb.ingress.kubernetes.io/actions.ssl-redirect: '{"Type": "redirect", "RedirectConfig": { "Protocol": "HTTPS", "Port": "443", "StatusCode": "HTTP_301"}}'
    alb.ingress.kubernetes.io/healthcheck-path: /health
spec:
  # 이 Ingress를 처리할 컨트롤러의 종류를 명시합니다. (어노테이션 대신 사용)
  ingressClassName: alb
  rules:
  - host: "web.hwichan.shop" # 실제 값으로 변경
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: node-app-service
            port:
              number: 80
      - path: /ws
        pathType: Prefix
        backend:
          service:
            name: websocket-service
            port:
              number: 9001