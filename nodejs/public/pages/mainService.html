<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MediaPipe FaceMesh 시각화</title>
    <style>
      body {
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-color: #f0f0f0;
        font-family: sans-serif;
      }
      #container {
        position: relative;
        width: 640px;
        height: 480px;
        border: 2px solid #333;
        margin-top: 20px;
        background-color: black; /* 웹캠 로드 전 검은색 배경으로 표시 */
      }
      #webcam-video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        transform: scaleX(-1); /* 좌우 반전 */
        display: none; /* 초기에는 숨김, 비디오 재생 시 보이도록 */
      }
      #landmark-canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        transform: scaleX(-1); /* 좌우 반전 */
      }
      #status {
        margin-top: 10px;
        font-size: 1.1em;
        color: #555;
      }
      h1 {
        color: #333;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
  </head>
  <body>
    <h1>✨ 실시간 랜드마크 시각화 시연 ✨</h1>
    <div id="container">
      <video id="webcam-video" autoplay muted playsinline style="display: none;"></video>
      <canvas id="landmark-canvas"></canvas>
    </div>
    <p id="status">페이지 로드 중...</p>
    <script src="/static/js/script.js"></script>
  </body>
</html>
